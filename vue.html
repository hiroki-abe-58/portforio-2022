<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icon/fill/logo.svg">
    <title>Portfolio │ Vue</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-5.0.2/scss/bootstrap.min.css">
    <script src="assets/bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Project -->
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="assets/less/less.css">

    <!-- Google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;600&display=swap" rel="stylesheet">

    <!-- Flex movie -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.clouds.min.js"></script>
    
    <!-- Font-awefome -->
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <header></header>
    <main id="app">
      <nav class="p-3 py-1 bg-dark" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item text-black"><a class="text-blue" href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Vue</li>
        </ol>
    </nav>
        <section class="p-5 bg-dark">
            <h2 class="mb-3 d-flex justify-content-center headline text-white">
                <span class="text-gradient-new">Vue</span>も勉強中
            </h2>
            <p class="text-center fw-bold text-copy-2 text-dark-white-sub fw-bold mb-5">
              <span class="text-gradient-new">Vue.js</span>を使って次の時代へ
            </p>
        </section>
        <section class="p-5 bg__black">
            <div class="d-flex">
                <p class="mr-1 text-dark-white-sub">使用経験ライブラリ:</p>
                <a class="link" href="https://lodash.com/">Lodash</a>
            </div>
        </section>
        <section  class="p-5 bg-dark">
            <div class="mb-3">
                <h3 class="text-dark-white-sub"><span class="text-gradient-new">v-onディレクティブ</span>でイベント制御</h2>
            </div>

            <div class="mb-4">
                <p class="text-dark-white-sub">{{ now }}</p>
            </div>

            <div class="mb-3">
                <a v-bind:class="primary" v-on:click="time">クリックで現在時刻を表示</a>
            </div>
        </section>

        <section  class="p-5 bg__black">
            <div class="mb-3">
                <h3 class="text-dark-white-sub"><span class="text-gradient-new">配列とトランジション・グループ</span>を応用したアニメーション</h2>
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <a v-bind:class="primary" v-on:click="shuffle">クリックで都道府県をシャッフル</a>
                </div>

                <div class="mb-3">
                    <transition-group name="flip-list" tag="ul">
                        <li v-for="pref in prefs" v-bind:key="pref.name" class="mb-3 text-dark-white-sub">{{pref.name}}</li>
                    </transition-group>
                </div>
            </div>
        </section>

        <section  class="p-5 bg-dark">
            <div class="mb-3">
                <h3 class="text-dark-white-sub"><span class="text-gradient-new">コンポーネント</span>内でのアクション</h2>
            </div>
            <div class="mb-3">
                <alert-box>クリックでメッセージ</alert-box>
            </div>
        </section>
    </main>

    <footer>
      <nav class="px-3 py-1 bg-gray-1" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item text-black"><a class="text-blue" href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Vue</li>
          </ol>
      </nav>
      <div id="footer__bottom"></div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.9/lodash.min.js"></script>
    <script>
        Vue.component('alert-box',{
            template: `
                <div class="alert" v-on:click="caution">
                    <p class="fw-bold">ERROR!</p>
                    <slot></slot>
                </div>
            `,
            methods: {
                caution: function(){
                    alert('クリックされました');
                }
            }
        })
    </script>
    <script>
        var app = new Vue ({
            el: "#app",
            data: {
                headCopy: "テキスト表示",
                error_class: "error mb-3",
                primary: "button-primary",
                now : "00:00:00",
                prefs:[
                    {name: '北海道で'},
                    {name: '青森県で'},
                    {name: '岩手県で'},
                    {name: '宮城県で'},
                    {name: '秋田県で'},
                    {name: '山形県で'},
                    {name: '福島県で'},
                ]
            },
            methods : {
                time: function(e) {
                    var date = new Date();
                    this.now = 
                        date.getHours()+"時"
                        +date.getMinutes()+"分"
                        +date.getSeconds()+"秒";
                },

                shuffle: function() {
                    this.prefs =
                        _.shuffle(this.prefs);
                }
            }
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/include.js"></script>
</body>
</html>
