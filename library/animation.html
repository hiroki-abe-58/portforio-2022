<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.min.css">
</head>
<body>
    <header></header>
    <main>
        <nav class="p-3 py-1 bg-dark" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item text-black"><a class="text-blue" href="/">Home</a></li>
                <li class="breadcrumb-item text-black"><a class="text-blue" href="index.html">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Animate JS</li>
            </ol>
        </nav>
        <section class="bg__animatiaon">
            <div class="animateContainer d-flex flex-column">
                <div class="animateContainer__contents">
                    <h2 class="text-white copy-big">animate.js</h2>
                    <p class="text-white mb-5">使用ライブラリ</p>
                    <a class="button-primary mb-4" href="https://animejs.com/">animateJS</a>
                    <a class="button-secondary mb-4" href="https://uxbear.me/tech-animejs-2/">参考1:文書</a>
                    <a class="button-secondary" href="https://uxbear.me/tech-animejs-2/">参考2:Youtube</a>
                </div>
            </div>
        </section>
        <section class="bg-dark p-5">
            <h2 class="text-white text-center">memo</h2>
            <p class="text-white text-center">document.querySelector(".animateContainer");は、Vanila.jsでも使った</p>
        </section>
    </main>
    <footer>
        <nav class="px-3 py-1 bg-gray-1" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item text-black"><a class="text-blue" href="/">Home</a></li>
                <li class="breadcrumb-item text-black"><a class="text-blue" href="index.html">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Animation.js</li>
            </ol>
        </nav>
        <div id="footer__bottom-1d"></div>
    </footer>
    
    
    <script src="../assets/js/anime.min.js"></script>
    <script>
        const container = document.querySelector(".animateContainer");
        for(var i=0; i<=50; i++) {
            const blocks = document.createElement("div");
            blocks.classList.add("block");
            container.appendChild(blocks);
        }
        function animateBlocks() {
            anime({
                targets: ".block",
                translateX: function () {
                    return anime.random( -800 , 700 );
                },
                translateY: function() {
                    return anime.random( -500 , 500 )
                },
                scale: function() {
                    return anime.random( 1 , 3 );
                },
                duration: 2500,
                delay: anime.stagger(15),
                complete: animateBlocks,
                
            });
        }
        animateBlocks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/js/include.js"></script>
</body>
</html>
